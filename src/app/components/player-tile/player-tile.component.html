<div class="row row__information">
    <div class="col col__player">
        <div class="col col__player col__title">{{player.firstName}} {{player.lastName}}</div>
        <div class="col col__player col__subtitle">Fargo Rating: {{player.fargoRating}}</div>
    </div>
    <div class="col col__betting">
        <div class="col col__betting col__title">${{player.betValue}}</div>
        <ng-container *ngIf="(maxBetValueUserFullName | async) as user">
            <div class="col col__betting col__subtitle">{{user.firstName}} {{user.lastName}}</div>
        </ng-container>
    </div>
    <div class="col col__betting">

        <!-- user value -->
        <div class="col col__betting col__title">0</div>
        <div class="col col__betting col__subtitle">Max Bet</div>
    </div>
</div>
<div class="row row__input">
    <div class="col col__input">
        <input [formControl]="betInput" 
               type="text" 
               class="bet bet__input" 
               placeholder="$0">
    </div>
    <div class="col col__button">
        <button class="bet bet__button" (click)="onUpdateBetValue()">Place Bet</button>
    </div>
    <div class="col col__button">
        <button class="bet bet__button">Set Max</button>
    </div>
</div>
